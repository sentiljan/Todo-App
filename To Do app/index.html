<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Todo App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
                <h1 class="title">
                    Todo App
                </h1>
            <main>
                <form id="form">
                    <input id="input" placeholder="Enter your todo's" autocomplete="off"/>
                </form>
                <ul class="todoss">
                </ul>
                <div class="p-Cont">
                    <button id="clearAll" class="clearAll">Clear All</button>
                    <p>Left click to toggle complete</span>
                </div>
              
            </main>
        </div>
    </body>
</html>
